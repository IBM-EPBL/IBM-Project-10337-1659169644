{% extends 'layout.html' %}

{% block body %}
     <h1>Items</h1>
     <a class="btn btn-warning" href="/add_product">Add Item</a>
     <hr>
     <table class="table table-striped table-dark">
         <thead>
             <tr>
                 <th>Product Name</th>
                 <th>Product Cost</th>
                 <th>Product Quantity</th>
                 <th></th>
                 <th></th>
             </tr>
         </thead>
         <tbody>
                 {% for product in products %}
                <tr>
                 <td>{{product.PRODUCT_ID}}</td>
                 <td>{{product.PRODUCT_COST}}</td>
                 <td>{{product.PRODUCT_NUM}}</td>
                 <td><a href="edit_product/{{product.PRODUCT_ID}}" class="btn btn-primary pull-right">Edit</a></td>
                 <td>
                     <form action="{{url_for('delete_product', id=product.PRODUCT_ID)}}" method="POST">
                        <input type="hidden" name="method" value="DELETE">
                        <input type="submit" value="Delete" class="btn btn-danger">
                     </form>
                 </td>
                </tr>
                {% endfor %}
         </tbody>
     </table>
{% endblock %}
